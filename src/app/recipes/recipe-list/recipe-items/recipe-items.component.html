<a [routerLink]=recipe.id  class="list-group-item clearfix" [routerLinkActive]="['active']">
  <div class="pull-left">
      <h4>{{recipe.name}} {{recipe.id}}</h4>
      <p>{{recipe.description}}</p>
  </div>
   <div class="pull-right">
      <img src={{recipe.imagePath}} alt="" class="img-responsive" style="height: 50px;"> 
  </div>
</a>
